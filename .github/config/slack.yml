pretext: Triggered via {{eventName}} by {{actor}} {{or action "action"}} {{action_ref}}
title: "Project {{action_ref}} release"
title_link: "{{repositoryUrl}}/{{action_ref}}"

text: >
  {{icon jobStatus}}
  {{#if (eq jobStatus "SUCCESS")}}
    Project {{action_ref}} has been released :rocket:
  {{else if (eq jobStatus "FAILURE")}}
    Project {{action_ref}} release failed!
  {{else if (eq jobStatus "CANCELLED")}}
    Project {{action_ref}} release has been cancelled!
  {{/if}}

fallback: |-
  [GitHub] {{repositoryName}} {{action_ref}} release is {{jobStatus}}

footer: >-
  <{{repositoryUrl}}|{{repositoryName}}> <{{workflowRunUrl}}|{{workflow}} #{{runNumber}}>

colors:
  success: "#5DADE2"
  failure: "#884EA0"
  cancelled: "#A569BD"
  default: "#7D3C98"

icons:
  success: ":white_check_mark:"
  failure: ":x:"
  cancelled: ":interrobang:"
  skipped: ":interrobang:"
  default: ":interrobang:"
