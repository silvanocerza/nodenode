name: Project release on PyPi

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

env:
  HATCH_VERSION: "1.9.3"

jobs:
  release-on-pypi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Hatch
        run: pip install hatch==${{ env.HATCH_VERSION }}

      - name: Build Haystack
        run: echo "I'm building"

      - name: Get version
        id: version-getter
        run: |
          VERSION="$(hatch version)"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish on PyPi
        if: ${{ ! contains(steps.version-getter.outputs.version, 'rc0') }}
        env:
          HATCH_INDEX_USER: "__token__"
          HATCH_INDEX_AUTH: "fake-token"
        run: echo "I'm releasing!"

      - name: Notify Slack
        env:
          SLACK_WEBHOOK_URL: "ü™ù"
          VERSION: "version"
        if: always()
        run: echo "I'm sending a message on Slack"
